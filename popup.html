<!DOCTYPE html>
<html>
<head>
  <title>Auto Page Refresher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Auto Page Refresher</h1>
    
    <div class="settings">
      <div class="setting-group">
        <label for="refreshInterval">Refresh Interval (seconds):</label>
        <input type="number" id="refreshInterval" min="10" value="180">
      </div>
    </div>
    
    <div class="url-list">
      <h2>URLs to Auto Refresh</h2>
      <div id="urlEntries"></div>
      <div class="add-url">
        <input type="text" id="newUrl" placeholder="Enter URL or keyword">
        <button id="addUrl">Add</button>
      </div>
    </div>
    
    <div class="actions">
      <button id="saveSettings">Save Settings</button>
      <div class="status" id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
